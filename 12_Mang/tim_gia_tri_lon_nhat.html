<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [1, 6, 7, 9, 2, 11, 15, 5];
        let max = number[0];
        let vi_tri = 0
        for (let i = 0; i < number.length; i++) {
            if (number[i] > max) {
                max = number[i];
                vi_tri = i;
                
            };
            
        }
        document.write(`Số lớn nhất trong dãy là ${max} <br>`);
        document.write(`Vị trí của số lớn nhất trong dãy là ${vi_tri}`);
    </script>
</body>
</html>
