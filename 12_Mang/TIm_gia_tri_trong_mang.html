<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let a = prompt('Nhập vào 1 số');
        let aa = [1, 2, 3, 4, 5, 6];
        for (let i = 0; i <= 5; i++) {
            if (aa[i] == a) {
                alert(`Giá trị ${a} có trong mảng và tại vị trí ${i}`);
            }
            
        }
    </script>
</body>
</html>
