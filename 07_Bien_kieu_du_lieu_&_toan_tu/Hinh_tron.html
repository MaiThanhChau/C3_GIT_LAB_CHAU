<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Bán kính hình tròn <input type="number" name="" id="ban_kinh" value="">
    <br>
    <input type="button" name="" id="chu_vi" value="Chu vi hình tròn"><p id="C"></p>
    <br>
    <input type="button" name="" id="dien_tich" value="Diện tích hình tròn"><p id="S"></p>
    <script>
        let C = document.getElementById('chu_vi');
        C.addEventListener('click', function(){
            let r = document.getElementById('ban_kinh').value;
            let chuvi = Number(r) * 2 * 3.14;
            chu_vi = document.getElementById('C');
            chu_vi.innerText = chuvi;
        });
        let S = document.getElementById('dien_tich');
        S.addEventListener('click', function(){
            let r = document.getElementById('ban_kinh').value;
            let dientich = Number(r)**2*3.14;
            dien_tich = document.getElementById('S');
            dien_tich.innerText = dientich
        })
    </script>
</body>
</html>
