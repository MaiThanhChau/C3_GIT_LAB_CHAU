<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Số A <input type="number" name="" id="so_a" value="">
    <br>
    Số B <input type="number" name="" id="so_b" value="">
    <br>
    <input type="button" name="" id="thuc_hien_cong" value="Cộng">
    <br>
    <input type="button" name="" id="thuc_hien_tru" value="Trừ">
    <br>
    <input type="button" name="" id="thuc_hien_nhan" value="Nhân">
    <br>
    <input type="button" name="" id="thuc_hien_chia" value="Chia">
    <p id="ket_qua" style="font-size: 100px;"></p>
    <script>
        let nut_cong = document.getElementById('thuc_hien_cong')
        nut_cong.addEventListener('click',function(){
            let gia_tri_so_a = document.getElementById('so_a').value;
            let gia_tri_so_b = document.getElementById('so_b').value;
            gia_tri_so_a = parseInt(gia_tri_so_a)
            gia_tri_so_b = parseInt(gia_tri_so_b)
            let tong = gia_tri_so_a + gia_tri_so_b
            //alert(tong)
            let cong = document.getElementById('ket_qua')
            cong.innerText = tong // cách đưa kết quả ra html

        })
        let nut_tru = document.getElementById('thuc_hien_tru')
        nut_tru.addEventListener('click', function(){
            let gia_tri_so_a = document.getElementById('so_a').value;
            let gia_tri_so_b = document.getElementById('so_b').value;
            gia_tri_so_a = parseInt(gia_tri_so_a)
            gia_tri_so_b = parseInt(gia_tri_so_b)
            let hieu = gia_tri_so_a - gia_tri_so_b
            //alert(hieu)
            let tru = document.getElementById('ket_qua')
            tru.innerText = hieu
        })
        let nut_nhan = document.getElementById('thuc_hien_nhan')
        nut_nhan.addEventListener('click', function(){
            let gia_tri_so_a = document.getElementById('so_a').value;
            let gia_tri_so_b = document.getElementById('so_b').value;
            gia_tri_so_a = parseInt(gia_tri_so_a)
            gia_tri_so_b = parseInt(gia_tri_so_b)
            let tich = gia_tri_so_a * gia_tri_so_b
            alert(tich)
        })
        let nut_chia = document.getElementById('thuc_hien_chia')
        nut_chia.addEventListener('click', function(){
            let gia_tri_so_a = document.getElementById('so_a').value;
            let gia_tri_so_b = document.getElementById('so_b').value;
            gia_tri_so_a = parseInt(gia_tri_so_a)
            gia_tri_so_b = parseInt(gia_tri_so_b)
            let chia = gia_tri_so_a / gia_tri_so_b
            alert(chia)
        })
    </script>
</body>
</html>
