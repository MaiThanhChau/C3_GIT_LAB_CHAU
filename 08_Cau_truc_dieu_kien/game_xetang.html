<body>
    <p style="border: 1px solid black; height: 500px; width: 500px; background-color: black;">
        <img id="tank"
            src="tank.png"
            style="position: relative; top: 0px; left: 0px; transform: rotate(0deg);"
            width="50"
            height="50"
        >
    </p>

    <script>
        var tank = document.getElementById('tank');
        document.addEventListener('keydown', function(e){
            var phim_bam = e.code;

            switch (phim_bam) {
                case 'ArrowRight':
                        // lấy giá trị
                    var value_left = tank.style.left;
                    // chuyển đổi dữ liệu
                    value_left = parseInt(value_left);
                    // tăng giá trị value_left
                    value_left = value_left + 10;
                    if (value_left <= 450) {
                        // đặt lại giá trị style.left
                        tank.style.left = value_left + 'px';
                        // xoay sang phải 90 độ
                        tank.style.transform = 'rotate(90deg)';
                    }
                    break;
                case 'ArrowLeft':
                    var value_left = tank.style.left;
                    value_left = parseInt(value_left);
                    value_left = value_left - 10;
                    if (value_left >= -1) {
                        tank.style.left = value_left + 'px';
                        tank.style.transform = 'rotate(270deg)';
                    }
                    break;
                case 'ArrowDown':
                    var value_top = tank.style.top;
                    value_top = parseInt(value_top);
                    value_top = value_top + 10;
                    if(value_top <= 450){
                        tank.style.top = value_top + 'px';
                        tank.style.transform = 'rotate(180deg)';
                    }
                    break;
                case 'ArrowUp':
                    var value_top = tank.style.top;
                    value_top = parseInt(value_top);
                    value_top = value_top - 10;
                    if(value_top >= -1){
                        tank.style.top = value_top + 'px';
                        tank.style.transform = 'rotate(360deg)';
                    }
                    break;            

                default:
                    break;
            }
