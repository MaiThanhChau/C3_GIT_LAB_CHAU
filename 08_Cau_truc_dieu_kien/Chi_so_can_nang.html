<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var h = prompt('Nhập chiều cao (m)');
        var w = prompt('Nhập cân nặng');
        var bmi = Number(w) / (Number(h) * Number(h));
        var kq = (bmi <18.5) ? 'Underweight' : (bmi >= 18.5 && bmi < 25) ? 'Nomal' : (bmi >= 25 && bmi < 30) ? 'Overweight' : 'Obese' ;
        alert('Chỉ số BMI của bạn là: ' + bmi + ' phân loại: ' + kq);
    </script>
</body>
</html>
