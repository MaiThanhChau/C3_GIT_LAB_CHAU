    <script>

        function dangky() {
            let ho = document.getElementById('ho').value;
            let ten = document.getElementById('ten').value;
            let mail = document.getElementById('mail').value;
            let mk = document.getElementById('mk').value;
            let nam = document.getElementById('nam');
            let nu = document.getElementById('nu');
            let ngay = document.getElementById('ngay').value;
            let thang = document.getElementById('thang').value;
            let namsinh = document.getElementById('namsinh').value;
            if (ho == "") {
                document.getElementById('inHo').innerHTML = 'Vui lòng nhập họ';
            } else {
                document.getElementById('inHo').innerHTML = '';
            }
            if (ten == "") {
                document.getElementById('inTen').innerHTML = 'Vui lòng nhập tên';
            } else {
                document.getElementById('inTen').innerHTML = '';
            }
            if (mail == "") {
                document.getElementById('inMail').innerHTML = 'Vui lòng nhập email';
            } else {
                document.getElementById('inMail').innerHTML = '';
            }
            if (mk == "") {
                document.getElementById('inMk').innerHTML = 'Vui lòng nhập mật khẩu';
            } else {
                document.getElementById('inMk').innerHTML = '';
            }
            if (nam.checked == false && nu.checked == false) {
                document.getElementById('gtinh').innerHTML = 'Vui lòng chọn giới tính';
            } else {
                document.getElementById('gtinh').innerHTML = '';
            }

            if (ho != "" && ten != "" && mail != "" && mk != "") {
                if (nam.checked) {
                    document.write(`Chào mừng anh ${ho} ${ten} đã đăng ký thành công! <br> 
                                    Họ và tên: ${ho} ${ten} <br>
                                    Email: ${mail} <br>
                                    Ngày sinh: ${ngay}/${thang}/${namsinh}`)
                }
                if (nu.checked) {
                    document.write(`Chào mừng chị ${ho} ${ten} đã đăng ký thành công! <br> 
                                    Họ và tên: ${ho} ${ten} <br>
                                    Email: ${mail} <br>
                                    Ngày sinh: ${ngay}/${thang}/${namsinh}`)
                }
            }
        }


    </script>
