<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        this.Mobile = function (mobileName) {
            this.Pin            = 100;
            this.msgTexting     = '';
            this.msgReceive     = '';
            this.msgSent        = '';
            this.stt            = false;
            this.startMobile    = function () {
                if (this.stt == false) {
                    this.stt = true;
                } else {
                    this.stt = false;
                }
            }
            this.sttMobile      = function () {
                if (this.stt == true) {
                    alert(mobileName +  ': Mode: On now');
                } else {
                    alert(mobileName + ': Mode: Off now');
                }
                this.Pin -= 1;
            }
            this.chargeMobile   = function () {
                if (this.Pin <= 90) {
                    this.Pin += 5;
                } else {
                    if (this.Pin < 100) {
                        this.Pin += 1;
                    }
                }
            }
            this.textMsg        = function (text) {
                if (this.stt == true) {
                    this.msgTexting += text + ' <hr> ';
                    this.Pin -= 1;
                } else {
                    document.write('<h3 style="color: red;">' + mobileName + ' : Set Power On pls!!!' + '</h3>' + '<br>');
                }
            }
            this.receiveMsg     = function (text) {
                this.msgReceive += text + " <br> ";
            }
            this.sendMsg        = function (text, phone2, phone3) {
                if (this.stt == true) {
                    this.msgSent += text + ' <br> ';
                    this.Pin -= 1;
                    phone2.receiveMsg(text);
                    phone3.receiveMsg(text);
                } else {
                    document.write('<h3 style="color: red;">' + mobileName + ' : Set Power On pls!!!' + '</h3>' + '<br>');
                }
            }
            this.checkInbox     = function () {
                if (this.stt == true) {
                    if (this.msgReceive == '') {
                        document.write(mobileName + ' Không có tin nhắn đến' + '<br>')
                    } else {
                    document.write( mobileName + ' Inbox:' + '<hr>' + this.msgReceive + '<br>');
                    this.Pin -= 1;
                    }
                } else {
                    document.write('<h3 style="color: red;">' + mobileName + ' : Set Power On pls!!!' + '</h3>' + '<br>');
                }
            }
            this.checkSentbox   = function () {
                if (this.stt == true) {
                    if (this.msgSent == '') {
                        document.write(mobileName + ' Không có tin nhắn đã gửi' + '<br>')
                    } else {
                    document.write(mobileName + ' Sentbox:' + '<hr>' + this.msgSent + '<br>');
                    this.Pin -= 1;
                    }
                } else {
                    document.write('<h3 style="color: red;">' + mobileName + ' : Set Power On pls!!!' + '</h3>' + '<br>');
                }
            }
            this.checkPin       = function () {
                if (this.stt == true) {
                    document.write(mobileName + ' còn ' + this.Pin + ' %' + '<br>');
                    this.Pin -= 1;
                } else {
                    document.write('<h3 style="color: red;">' + mobileName + ' : Set Power On pls!!!' + '</h3>' + '<br>');
                }
            }
            this.checkText      = function () {
                if (this.stt == true) {
                    if (this.msgTexting == '') {
                        document.write(mobileName + ' Không có tin nhắn đang soạn thảo' + '<br>')
                    } else {
                    document.write(mobileName + ' Texting:' + '<hr>' + this.msgTexting + '<br>');
                    this.Pin -= 1;
                    }
                } else {
                    document.write('<h3 style="color: red;">' + mobileName + ' : Set Power On pls!!!' + '</h3>' + '<br>');
                }
            }
        }
        var Nokia = new Mobile('Nokia');
        Nokia.startMobile();
        var Iphone = new Mobile('Iphone');
        Iphone.startMobile();
        var Samsung = new Mobile('Samsung');
        Samsung.startMobile();
        Nokia.checkPin();
        Iphone.checkPin();
        Samsung.checkPin();
        Nokia.sendMsg('Hi!', Samsung, Iphone);
        Samsung.sendMsg('Hello!', Nokia, Iphone);
        Iphone.sendMsg('Hola!', Nokia, Samsung)
        Nokia.checkInbox();
        Samsung.checkInbox();
        Iphone.checkInbox();
        
        



    </script>
</body>

</html>
