<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        this.ve_hinh = function () {
            this.gia_tri = '';
            this.text = '';
            this.tao_hinh = tao_hinh;
            function tao_hinh(gia_tri, text) {
               let bien
               let style = 'text-align: center;';
               style += `width: ${gia_tri[0]};` ;
               style += `height: ${gia_tri[1]};` ;
               style += `background-color: ${gia_tri[2]};` ;
               style += `color: ${gia_tri[3]};`;
               style += `line-height: ${gia_tri[0]};` ;
                bien = `<div style ='${style}'> ${text} </div>` ;
                return bien;
            }
        }
        let hinh = new ve_hinh();
        document.write(hinh.tao_hinh(['100px', '100px', 'red', 'yellow'], 'Hình 1'));
        document.write(hinh.tao_hinh(['200px', '200px', 'black', 'white'], 'Hình 2'));
        document.write(hinh.tao_hinh(['400px', '400px', 'green', 'red'], 'Hình 3'));

        
    </script>
</body>
</html>
