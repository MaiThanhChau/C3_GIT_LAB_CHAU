<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        this.myDate = function (day, month, year) {
            this.day        = day;
            this.month      = month;
            this.year       = year;
            this.getDay     = function () {
                return this.day;
            }
            this.getMonth   = function () {
                return  this.month;
            }
            this.getYear    = function () {
                return this.year;
            }
            this.setDay     = function (newDay) {
                this.day = newDay;
            }
            this.setMonth   = function (newMonth) {
                this.month = newMonth;
            }
            this.setYear    = function (newYear) {
                this.year = newYear;
            }
            this.setDate    = function (newDay, newMonth, newYear) {
                this.day = newDay;
                this.month = newMonth;
                this.year = newYear;
            }
            this.toString   = function () {
                document.write(`${this.day}/${this.month}/${this.year} <br>`);
            }

        }
        let date = new myDate(29, 5, 1995);
        date.toString();
        document.write(date.getDay() + '<br>');
        document.write(date.getMonth() + '<br>');
        document.write(date.getYear() + '<br>');
        date.setDate(1, 2, 2003);
        date.toString();
        date.setYear(1994);
        document.write(date.year + '<br>');
        date.toString();
        date.setYear(2000);
        document.write(date.year);
    </script>
</body>
</html>
