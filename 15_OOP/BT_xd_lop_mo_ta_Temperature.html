<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        this.Temperature = function (do_C) {
            this.do_C = do_C;
            this.CtoF = CtoF;
            this.CtoK = CtoK;
            function CtoF() {
                var do_F = (9/5)*this.do_C + 32;
                return do_F;
            }
            function CtoK() {
                var do_K = this.do_C + 273.15;
                return do_K;
            }
        }
        var nhiet_do = new Temperature(25);
        document.write(nhiet_do.CtoF() + '<br>');
        document.write(nhiet_do.CtoK());
    </script>
</body>
</html>
