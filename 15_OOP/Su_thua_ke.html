<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class HinhHoc {
            name = 'HinhHoc'
            constructor(){
                this.name = 'hh';
                document.write(`${this.name}: constructor <br>`);
            }
            tinhChuVi () {
                document.write(`HinhHoc: tinhChuVi <br>`);
            }
            tinhDienTich () {
                document.write(`HinhHoc: tinhDientich <br>`);
            }
        }
        // Lớp hinhChuNhat thừa kế lại lớp HinhHoc
        class hinhChuNhat extends HinhHoc {
            veHinh (){
                document.write(`${this.name}: veHinh`);
            }
        }
        hcn = new hinhChuNhat();
        hcn.tinhDienTich();
        hcn.tinhChuVi();
        hcn.veHinh();
    </script>
</body>
</html>
