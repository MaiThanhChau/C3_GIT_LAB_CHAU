<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            padding: 1px;
            width: 70%;
            text-align: center;
            border-style: double;
        }

        body {
            padding: 1px;
        }
    </style>
</head>

<body>
    <p id="kq"></p>
    <script>
        var table_html = '<table border="1">';
        for (let hang = 1; hang <= 9; hang++) {
            table_html += '<tr>';
            for (let cot = 2; cot <= 9; cot++) {
                let kqua = hang * cot;
                table_html += '<td>' + cot + ' x ' + hang + ' = ' + kqua + '</td>'
            }
            table_html += '</tr>';

        }
        table_html += '</table>';
        let kq = document.getElementById('kq').innerHTML = table_html;
    </script>
</body>

</html>
