<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = prompt('Nhập số lượng số nguyên tố cần in ra ');
        let tong_so = 0;
        for (let n = 2; n <= 1000; n++) {
            let count = 0;
            for (let m = 2; m <= 1000; m++) {
                if (n % m == 0) {
                    count++
                };
                
            }
            if (count == 1 ) {
                if (tong_so < numbers) { 
                tong_so ++;                                                
                document.write(n + ' là số nguyên tố' + '<br>');
                }
            }                       
        }

        // document.write('Có tổng cộng là ' + tong_so + ' số nguyên tố' + '<br>');
         document.write(` Có tổng cộng là ${tong_so} số nguyên tố`);
    </script>
</body>
</html>
